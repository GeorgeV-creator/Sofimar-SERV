<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Admin Login - Sofimar SERV</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 2rem;
        }
        .login-header p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Sofimar SERV - Panou de Administrare</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Utilizator</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">ParolƒÉ</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">ConecteazƒÉ-te</button>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname.includes('vercel.app') || window.location.hostname.includes('localhost') === false
            ? `${window.location.protocol}//${window.location.hostname}/api`
            : `http://${window.location.hostname}:8001/api`;

        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'admin123';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');

            if (username !== DEFAULT_USERNAME) {
                errorDiv.textContent = 'Utilizator sau parolƒÉ incorectƒÉ!';
                errorDiv.classList.add('show');
                return;
            }

            try {
                // Try to get password from API
                const response = await fetch(`${API_BASE_URL}/admin-password`);
                let storedPassword = DEFAULT_PASSWORD;
                
                if (response.ok) {
                    const result = await response.json();
                    storedPassword = (result.password || DEFAULT_PASSWORD).trim();
                }

                if (password === storedPassword) {
                    // Store authentication token
                    const token = generateToken();
                    const expiry = Date.now() + (2 * 60 * 60 * 1000); // 2 hours
                    localStorage.setItem('sofimar_admin_token', token);
                    localStorage.setItem('sofimar_admin_expiry', expiry.toString());
                    localStorage.setItem('sofimar_admin_auth', 'true');
                    
                    // Redirect to admin.html
                    window.location.href = '/admin.html';
                } else {
                    errorDiv.textContent = 'Utilizator sau parolƒÉ incorectƒÉ!';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                console.warn('API server not available, using default password:', error);
                // Fallback to default password
                if (password === DEFAULT_PASSWORD) {
                    const token = generateToken();
                    const expiry = Date.now() + (2 * 60 * 60 * 1000);
                    localStorage.setItem('sofimar_admin_token', token);
                    localStorage.setItem('sofimar_admin_expiry', expiry.toString());
                    localStorage.setItem('sofimar_admin_auth', 'true');
                    
                    window.location.href = '/admin.html';
                } else {
                    errorDiv.textContent = 'Utilizator sau parolƒÉ incorectƒÉ!';
                    errorDiv.classList.add('show');
                }
            }
        });

        function generateToken() {
            const randomBytes = new Uint8Array(32);
            crypto.getRandomValues(randomBytes);
            return Array.from(randomBytes, byte => byte.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
