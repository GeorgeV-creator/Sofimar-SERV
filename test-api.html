<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test API Server</h1>
    
    <div>
        <button onclick="testGetMessages()">Test GET Messages</button>
        <button onclick="testPostMessage()">Test POST Message</button>
        <button onclick="testGetChatbot()">Test GET Chatbot</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
    </div>
    
    <h2>Results:</h2>
    <pre id="results"></pre>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        async function testGetMessages() {
            log('Testing GET /api/messages...');
            try {
                const response = await fetch('http://localhost:8001/api/messages');
                const data = await response.json();
                log(`✅ Success! Found ${data.length} messages`, 'success');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testPostMessage() {
            log('Testing POST /api/messages...');
            const testMessage = {
                name: 'Test User',
                email: 'test@example.com',
                phone: '1234567890',
                message: 'This is a test message'
            };
            
            try {
                const response = await fetch('http://localhost:8001/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testMessage)
                });
                const data = await response.json();
                log(`✅ Success! Message saved with ID: ${data.id}`, 'success');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testGetChatbot() {
            log('Testing GET /api/chatbot...');
            try {
                const response = await fetch('http://localhost:8001/api/chatbot');
                const data = await response.json();
                log(`✅ Success! Found ${data.length} chatbot messages`, 'success');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        function checkLocalStorage() {
            log('Checking localStorage...');
            const messages = localStorage.getItem('sofimar_contact_messages');
            const chatbot = localStorage.getItem('sofimar_chatbot_messages');
            
            if (messages) {
                const parsed = JSON.parse(messages);
                log(`✅ Found ${parsed.length} messages in localStorage`, 'success');
                log(JSON.stringify(parsed, null, 2));
            } else {
                log('No messages in localStorage');
            }
            
            if (chatbot) {
                const parsed = JSON.parse(chatbot);
                log(`✅ Found ${parsed.length} chatbot messages in localStorage`, 'success');
            } else {
                log('No chatbot messages in localStorage');
            }
        }
    </script>
</body>
</html>
